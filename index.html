<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="title-container">
        <h2>Generate Colour Codes</h2>
    </div>

    <div class="color-generation-container">

      <div class="color-boxes-container">
            <div class="first-color-box" id="first-color-box"><h3 id="first-hex-code">HEX CODE</h3></div>
            <div class="second-color-box" id="second-color-box"><h3 id="second-hex-code">HEX CODE</h3></div>
            <div class="third-color-box" id="third-color-box"><h3 id="third-hex-code">HEX CODE</h3></div>
            <div class="fourth-color-box" id="fourth-color-box"><h3 id="fourth-hex-code">HEX CODE</h3></div>
            <div class="fifth-color-box" id="fifth-color-box"><h3 id="fifth-hex-code">HEX CODE</h3></div>
        </div>

        <div>
            <button id="button">Click to generate colors</button>
            <button id="reset-button">Reset</button>
        </div>
    
    </div>
        
    <script src="./index.js"></script>
</body>
</html>
